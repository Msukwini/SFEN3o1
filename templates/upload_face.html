{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">Register Face Image</h4>
            </div>
            <div class="card-body">
                <p class="text-center mb-4">You need to register your face image for attendance marking.</p>
                <form method="POST" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="face_image" class="form-label">Face Image</label>
                        <input type="file" class="form-control" id="face_image" name="face_image" accept="image/*" required>
                        <div class="form-text">Please upload a clear front-facing photo of your face.</div>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Register Face</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
